{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style = "font-family : 'Monotype Corsiva'; font-size : 25px ;color : darkcyan ; background-color : black;font-weight : bold ; margin-top:1%">
    profile
</marquee>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">

<form class = "container mt-5"  name="SignUp" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    

    <div class ="form-row">
        <div class= "form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}" required>    
       </div>
        <div class= "form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{recruiter.user.first_name}}" required>
        </div>

    </div>

    <div class = "form-row">
        <div class= "form-group col-md-6">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}" required>    
        </div>
         
        <div class= "form-group col-md-6">
            <label>Company </label>
            <input type="text" class="form-control" name="company" value="{{recruiter.company}}" readonly required>
        </div>
    </div>

    <div class = "form-row">
        <div class= "form-group col-md-12">
            <label>Email Address</label>
            <input type="text" class="form-control" name="email" value="{{recruiter.user.username}}" required>    
        </div>

    </div>

<div class = "form-row">
        <div class= "form-group col-md-6">
            <label>Password</label>
            <input type="Password" class="form-control" name="pwd" placeholder="Enter Password" required>    
        </div>
        <div class= "form-group col-md-6">
            <label>Confirm</label>
            <input type="Password" class="form-control" name="cpwd" placeholder="Enter Password again" required>
        </div>
    </div>

    <div class = "form-row">
        <div class= "form-group col-md-6">
          <label>Gender</label>
            {% if recruiter.gender == "Male" %}
            <div style = "border:1px solid lightgrey ; padding : 6px ; border-radius : 6px">
            <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id = "customRadioInline1" name="gender"  class="custom-control-input" value = "male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
             </div> 
<div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id = "customRadioInline2" name="gender"  class="custom-control-input"value="Female">
               <label class="custom-control-label" for="customRadioInline2">Female</label>
           </div>
               </div>
            {% else %}
                <div style = "border:1px solid lightgrey ; padding : 6px ; border-radius : 6px">
            <div class="custom-control custom-radio custom-control-inline">
             <input type="radio" id = "customRadioInline1" name="gender"  class="custom-control-input" value = "male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>    
<div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id = "customRadioInline2" name="gender"  class="custom-control-input"value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>
                </div> 
            {% endif %}    


        </div>
         <div class= "form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image">
         </div>

    </div>
<input type="Submit" value="Submit" class = "btn btn-primary my-3" style= "width:200px" >

    
</form>

        </div><!--col 1 end-->

        <div class="col-sm-4 mt-5 text-center">
            <img src="{{recruiter.image.url}}" width="300px" height="300px" >
        </div>


    </div>
    </div>


{% include 'footer.html'%}

{% if error == "no" %}
<script>
    alert("Profile Updated Successfull");
    window.location = ('{% url 'recruiter_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong,Try Again..."); 
</script>
{% endif %}

{% endblock %}
