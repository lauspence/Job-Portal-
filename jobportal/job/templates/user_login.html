{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style = "font-family : 'Monotype Corsiva'; font-size : 25px ;color : darkcyan ; background-color : black;font-weight : bold ; margin-top:1%">
    User Login
</marquee>
<hr>
<form class = "container mt-5" method="post">
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="email" class="form-control" name= "userName" placeholder= " Enter Email">

    <label><b>Password</b></label>
    <input type="Password" class="form-control" name= "pwd" placeholder= " Enter Password">

    <input type="Submit"  value ="Login" class="btn btn-primary" style="margin-top:2% ; color:darkcyan ; background-color : black; height: 40px; font-size : 15px">

<a href="{% url  'user_signup'  %}" class="btn btn-primary" style="margin-top:2% ; color:darkcyan ; background-color : black; height: 40px; font-size : 15px">CREATE AN ACCOUNT</a>
</form>

{% include 'footer.html'%}

{% if error == "yes" %}
<script>
    alert("Login Successfull");
    window.location = ('{% url 'user_home' %}')
</script>
{% endif %}

{% if error == "no" %}
<script>
    alert("Invalid Login Credentials,Try Again..."); 
</script>
{% endif %}

{% endblock %}
